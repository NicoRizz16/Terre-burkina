AppBundle\Entity\User:
    admin:
        username: 'admin'
        plainPassword: 'admin'
        role: ['ROLE_SUPER_ADMIN']
        email: 'nicolas.rizzon@gmail.com'
        enabled: true

AppBundle\Entity\Newsletter:
    newsletter_{1..25}:
        email (unique): <email()>

AppBundle\Entity\Post:
    post1_{1..15}:
        creationDate: <dateTimeBetween('-200 days', 'now')>
        title (unique): <sentence()>
        content: <text(1000)>
        author: '@admin'
        published: <boolean(75)>

AppBundle\Entity\Child:
    child_child_{1..55}:
        firstname: <firstName()>
        lastname: <lastName()>
        dateOfBirth: <dateTimeBetween('-20 years', 'now')>

AppBundle\Entity\News:
    child_news{1..1000}:
        creationDate: <dateTimeBetween('-300 days', 'now')>
        title: <sentence()>
        content: <text(1000)>
        isValid: <boolean(75)>
        child: '@child_child_*'

AppBundle\Entity\ChildGroup:
    child_group_{1..25}:
        name (unique): <word()>
